<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能简历工具 - 首页</title>
    <meta http-equiv="refresh" content="0; url=resume-generator.html">
    
    <!-- 如果自动跳转失败，显示手动链接 -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 50%, #0d47a1 100%);
            color: white;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .redirect-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .redirect-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>智能简历工具</h1>
        <p>正在跳转到简历生成器...</p>
        <p>如果没有自动跳转，请点击下方链接：</p>
        <a href="resume-generator.html" class="redirect-link">进入简历生成器</a>
    </div>
</body>
</html>
